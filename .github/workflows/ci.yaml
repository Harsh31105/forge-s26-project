---
# Continuous Integration workflow
# Runs linting and tests on every push to main and on pull requests
name: CI

on:
  # Allow manual trigger from GitHub UI
  workflow_dispatch: {}
  # Run on pushes to main branch
  push:
    branches:
      - main
  # Run on pull requests targeting main
  pull_request:
    branches:
      - main
jobs:
  # Linting job using MegaLinter
  megalinter:
    name: MegaLinter
    runs-on: ubuntu-latest
    steps:
      # Clone the repository code
      - name: Checkout Code
        uses: actions/checkout@v6
      # Run MegaLinter to check code quality
      - name: MegaLinter
        uses: oxsecurity/megalinter@v7
        env:
          # Only enable JavaScript and TypeScript linters
          ENABLE_LINTERS: JAVASCRIPT, TYPESCRIPT
          # Post results as GitHub PR comments
          REPORTERS: github_comment
          GITHUB_COMMENT_REPORTER: true

          # Validate all files in the codebase
          VALIDATE_ALL_CODEBASE: true
          LOG_LEVEL: INFO
  # Testing job
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      # Clone the repository code
      - name: Checkout Code
        uses: actions/checkout@v6
      # Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Use Node.js version 18
          node-version: "18"
          # Cache npm dependencies for faster builds
          cache: "npm"
      # Install project dependencies using clean install
      - name: Install dependencies
        run: npm ci
      # Run the test suite
      - name: Ru tests
        run: npm test
      # Upload test coverage results to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
